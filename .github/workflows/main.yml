on:
  push:
    branches:
      - master

name: test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
    - name: Build with Maven
      run:
        mvn clean package --file pom.xml
    - name: Upload JAR file
      uses: actions/upload-artifact@v2
      with:
        name: test v1.0
        path: target/*.jar
